<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label for="{{ campo.name }}" class="form-label">{{ campo.label }}</label>
        <input type="{{ campo.field.widget.input_type }}"
            class="form-control" name="{{ campo.name }}" id="{{ campo.name }}"
            aria-describedby="helpId" placeholder="{{ campo.label }}"
            value="{{ campo.value | default:'' }}">
    </div>
    <div class="col-12 help-text">{{ campo.errors }}</div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Guardar cambios">
    <a name="" id="" class="btn btn-primary" href="{% url 'pedidos_list' %}" role="button">Cancelar</a>
  </form>
