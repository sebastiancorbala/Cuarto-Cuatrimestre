{% extends "base.html" %}

{% block titulo %} Actualizar producto {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        Actualizar un producto
    </div>
    <div class="card-body">
        <h4 class="card-title">Datos del producto</h4>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Mostrar el formulario de ProductoForm -->
            <input type="submit" value="Actualizar Producto" class="btn btn-success">
            <a href="{% url 'productos_list' %}" class="btn btn-primary">Cancelar</a>
        </form>

    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{% endblock %}
